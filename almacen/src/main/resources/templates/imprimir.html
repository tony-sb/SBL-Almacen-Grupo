<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Imprimir Orden de Salida</title>
    <style>
        @media print {
            .no-print { display: none !important; }
            body { font-size: 12pt; }
        }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; border-bottom: 2px solid #000; padding-bottom: 10px; }
        .details { margin: 20px 0; }
        .table { width: 100%; border-collapse: collapse; }
        .table th, .table td { border: 1px solid #000; padding: 8px; text-align: left; }
        .signature { margin-top: 50px; }
        .btn-print { background: #007bff; color: white; border: none; padding: 10px 20px; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <div class="no-print" style="text-align: center; margin-bottom: 20px;">
        <button class="btn-print" onclick="window.print()">Imprimir</button>
        <button class="btn-print" onclick="window.close()" style="background: #6c757d;">Cerrar</button>
    </div>

    <div class="header">
        <h1>ORDEN DE SALIDA</h1>
        <p th:text="'Número: ' + ${ordenSalida.numeroOrden}"></p>
        <p th:text="'Fecha: ' + ${#temporals.format(ordenSalida.fechaSalida, 'dd/MM/yyyy')}"></p>
    </div>

    <div class="details">
        <p><strong>Nombre del Usuario:</strong> <span th:text="${ordenSalida.nombreUsuario}"></span></p>
        <p><strong>DNI:</strong> <span th:text="${ordenSalida.dniUsuario}"></span></p>
        <p><strong>Número de Trámite:</strong> <span th:text="${ordenSalida.numeroTramite}"></span></p>
        <p><strong>Cantidad de Productos:</strong> <span th:text="${ordenSalida.cantidadProductos}"></span></p>
        <p><strong>Descripción:</strong> <span th:text="${ordenSalida.descripcion}"></span></p>
    </div>

    <div class="signature">
        <p>_________________________</p>
        <p>Firma del Responsable</p>
    </div>
</div>
</body>
</html>
