<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Contenedor principal */
        .producto-detail-card {
            max-width: 700px;
            margin: 3rem auto;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Encabezado con gradiente */
        .producto-header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 2rem;
            border-radius: 10px 10px 0 0;
        }

        .producto-header h2 {
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .producto-header p {
            margin: 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        /* Elementos de detalle */
        .detail-item {
            border-bottom: 1px solid #dee2e6;
            padding: 1.2rem 0;
            transition: background-color 0.2s ease;
        }

        .detail-item:hover {
            background-color: #f8f9fa;
        }

        .detail-label {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1rem;
        }

        .detail-value {
            color: #212529;
            font-size: 1rem;
        }

        /* Badge para categoría */
        .badge {
            font-size: 0.9em;
            padding: 0.5em 1em;
            border-radius: 20px;
        }

        /* Botones de acción */
        .detail-actions {
            padding: 1.5rem 0;
            border-top: 2px solid #dee2e6;
            margin-top: 1rem;
        }

        .detail-actions .btn {
            padding: 0.5rem 2rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .detail-actions .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .detail-actions .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
            transform: translateY(-1px);
        }

        .detail-actions .btn-primary {
            background-color: #2c3e50;
            border-color: #2c3e50;
        }

        .detail-actions .btn-primary:hover {
            background-color: #3498db;
            border-color: #3498db;
            transform: translateY(-1px);
        }

        /* Texto de fecha vencida o próxima */
        .text-vencido {
            color: #dc3545;
            font-weight: bold;
        }

        .text-proximo {
            color: #856404;
            font-weight: bold;
        }

        /* Responsive para móviles */
        @media (max-width: 768px) {
            .producto-detail-card {
                margin: 1.5rem auto;
                border-radius: 5px;
            }

            .producto-header {
                padding: 1.5rem;
            }

            .detail-item {
                padding: 0.8rem 0;
            }

            .detail-label,
            .detail-value {
                padding: 0.5rem 0;
            }

            .detail-actions .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="producto-detail-card card shadow">
        <div class="producto-header text-center">
            <h2 th:text="${producto.nombre}">Producto</h2>
            <p class="mb-0" th:text="${producto.codigo}">Código</p>
        </div>

        <div class="card-body">
            <div class="detail-item row">
                <div class="col-4 detail-label">Descripción:</div>
                <div class="col-8 detail-value" th:text="${producto.descripcion ?: 'No especificada'}">-</div>
            </div>

            <div class="detail-item row">
                <div class="col-4 detail-label">Cantidad:</div>
                <div class="col-8 detail-value" th:text="${producto.cantidad}">0</div>
            </div>

            <div class="detail-item row">
                <div class="col-4 detail-label">Unidad:</div>
                <div class="col-8 detail-value" th:text="${producto.unidadMedida}">-</div>
            </div>

            <div class="detail-item row">
                <div class="col-4 detail-label">Stock Mínimo:</div>
                <div class="col-8 detail-value" th:text="${producto.stockMinimo}">0</div>
            </div>

            <div class="detail-item row">
                <div class="col-4 detail-label">Categoría:</div>
                <div class="col-8 detail-value">
                    <span class="badge bg-info" th:text="${producto.categoria}">-</span>
                </div>
            </div>

            <div class="detail-item row">
                <div class="col-4 detail-label">Precio Unitario:</div>
                <div class="col-8 detail-value"
                     th:text="${producto.precioUnitario != null} ?
                              'S/ ' + ${#numbers.formatDecimal(producto.precioUnitario, 1, 2)} :
                              'S/ 0.00'">
                    S/ 0.00
                </div>
            </div>

            <div class="detail-item row">
                <div class="col-4 detail-label">Fecha Vencimiento:</div>
                <div class="col-8 detail-value"
                     th:if="${producto.fechaVencimiento}"
                     th:text="${#temporals.format(producto.fechaVencimiento, 'dd/MM/yyyy')}">
                    -
                </div>
                <div class="col-8 detail-value text-muted" th:unless="${producto.fechaVencimiento}">
                    Sin fecha de vencimiento
                </div>
            </div>

            <div class="detail-item row">
                <div class="col-4 detail-label">Fecha Registro:</div>
                <div class="col-8 detail-value"
                     th:text="${#temporals.format(producto.fechaRegistro, 'dd/MM/yyyy HH:mm')}">
                    -
                </div>
            </div>

            <div class="mt-4 text-center">
                <a th:href="@{/productos}" class="btn btn-secondary">Volver</a>
                <a th:href="@{/productos/editar/{id}(id=${producto.id})}" class="btn btn-primary ms-2">Editar</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
