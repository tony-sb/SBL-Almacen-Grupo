<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado - Sistema de Almacén</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            background: white;
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            margin: 2rem;
        }
        .icon-container {
            background: #f8f9fa;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            border: 3px solid #e9ecef;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="icon-container">
        <i class="bi bi-shield-exclamation text-danger" style="font-size: 3rem;"></i>
    </div>
    <h1 class="text-danger mb-3 fw-bold">Acceso Denegado</h1>
    <p class="text-muted mb-4 fs-5">
        No tienes los permisos necesarios para acceder a esta sección.
    </p>
    <p class="text-muted mb-4">
        Si necesitas acceso a esta funcionalidad, contacta al administrador del sistema.
    </p>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <a th:href="@{/dashboard}" class="btn btn-primary me-md-2">
            <i class="bi bi-house me-2"></i>Volver al Dashboard
        </a>
        <a th:href="@{/logout}" class="btn btn-outline-secondary">
            <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
