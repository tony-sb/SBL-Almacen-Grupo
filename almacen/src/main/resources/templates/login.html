<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Almacén - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body class="login-body">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card login-card">
                <div class="card-header text-center">
                    <!-- Logo -->
                    <img th:src="@{/img/logo.jpg}" alt="Logo Beneficencia Lambayeque" class="logo">

                    <!-- Títulos -->
                    <h4 class="institution-title">SOCIEDAD DE BENEFICENCIA DE LAMBAYEQUE</h4>
                    <p class="institution-subtitle">Sistema de Gestión de Almacén y Abastecimiento</p>
                </div>
                <div class="card-body p-4">
                    <!-- Mensajes de error/success -->
                    <!-- En la sección de mensajes de error, reemplaza esto: -->
                    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <!-- Muestra el mensaje del modelo en lugar de uno fijo -->
                        <strong>Error:</strong>
                        <span th:text="${error}">Usuario o contraseña incorrectos</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        <strong>Éxito:</strong> Sesión cerrada correctamente
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Formulario de Login -->
                    <form th:action="@{/login}" method="post">
                        <!-- Campo Usuario -->
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person-fill me-1"></i>Usuario
                            </label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="Escriba su Usuario" required>
                            </div>
                        </div>

                        <!-- Campo Contraseña -->
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock-fill me-1"></i>Contraseña
                            </label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-key"></i></span>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Escriba su Contraseña" required>
                            </div>
                        </div>

                        <!-- Botón Ingresar -->
                        <button type="submit" class="btn btn-login text-white w-100 mb-3">
                            <i class="bi bi-box-arrow-in-right me-2"></i>INGRESAR
                        </button>

                        <!-- Enlace Olvidé contraseña -->
                        <div class="text-center">
                            <a href="#" class="forgot-password">
                                <i class="bi bi-question-circle me-1"></i>¿Olvidó la contraseña?
                            </a>
                        </div>
                    </form>

                    <!-- Información de usuarios de prueba -->
                    <div class="mt-4 p-3 user-info">
                        <small class="text-muted d-block text-center">
                            <i class="bi bi-info-circle me-1"></i><strong>Usuarios de prueba:</strong><br>
                            <span class="text-primary">admin</span> / 123456 &nbsp;|&nbsp;
                            <span class="text-primary">almacenero</span> / 123456 &nbsp;|&nbsp;
                            <span class="text-primary">usuario</span> / 123456
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
